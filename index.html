<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>æ</title>

  <!-- EB Garamond (for the "Æsc" text) -->
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* 1) RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 2) FULLSCREEN PAGE */
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* no scroll, purely fullscreen */
      background: #000; /* black fallback if video fails */
    }

    /* 3) FULLSCREEN VIDEO CONTAINER */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;  /* ensures video is behind everything else */
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;  /* fill container without distortion */
    }

    /* 4) LARGE WHITE "Æsc" ON TOP */
    .brand {
      position: absolute;
      bottom: 10px;   /* lower-left corner */
      left: 10px;
      z-index: 1;     /* above the video container */
      color: #fff;    /* white text */
      font-family: 'EB Garamond', serif;
      font-size: 20vw;  /* very large, scales with viewport width */
      font-weight: 400;
      letter-spacing: 0.03em;
      line-height: 1;
    }
  </style>
</head>
<body>

  <!-- 5) FULLSCREEN VIDEO -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <!-- Make sure "ash-tree-loop.mp4" is in this same folder -->
      <source src="ash-tree-loop.mp4" type="video/mp4" />
      <!-- We leave fallback text blank so absolutely no text appears if video can't load -->
    </video>
  </div>

  <!-- 6) LARGE WHITE “Æsc” (NO CHANCE OF BLACK TEXT) -->
  <div class="brand">Æsc</div>

</body>
</html>
