<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <!-- TAB TITLE IS JUST "æ" -->
  <title>æ</title>

  <!-- EB Garamond via Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* 
      1) MINIMAL RESET
    */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 
      2) FULLSCREEN USAGE
         - No scrolling, fullscreen black fallback
    */
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* 
      3) VIDEO CONTAINER
         - Fixed to the viewport, behind everything else
         - z-index: -1 so .brand can sit above it
    */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    /*
      4) THE VIDEO 
         - "ash-tree-loop.mp4" 
         - object-fit: cover fills container without distortion
    */
    #bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /*
      5) LARGE WHITE “Æsc” ON TOP OF VIDEO
         - position: absolute, bottom-left
         - z-index: 1 => ensures it appears ON TOP OF the video
         - EB Garamond from Google Fonts
         - font-size: 20vw => makes the text BIG and scales with viewport width
         - color: #fff => ensures text is white
    */
    .brand {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1;  /* THIS LINE ensures it's above the -1 container */
      color: #fff;
      font-family: 'EB Garamond', serif;
      font-size: 20vw;
      font-weight: 400;
      letter-spacing: 0.03em;
      line-height: 1;
    }
  </style>
</head>
<body>

  <!-- 
    6) FULLSCREEN VIDEO CONTAINER 
       - No fallback text in <video> so it never shows black text
  -->
  <div class="video-container">
    <video id="bg-video" autoplay muted loop playsinline>
      <!-- 
        MAKE SURE the file "ash-tree-loop.mp4" 
        is in the SAME FOLDER as this HTML file
      -->
      <source src="ash-tree-loop.mp4" type="video/mp4" />
      <!-- No fallback text here, so nothing appears if video fails -->
    </video>
  </div>

  <!-- 
    7) LARGE WHITE “Æsc”
       - Will appear ON TOP OF the video at bottom-left
       - Because .brand has z-index: 1 
  -->
  <div class="brand">Æsc</div>

</body>
</html>
