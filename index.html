<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>æ</title>

  <!-- Link to our external CSS file -->
  <link rel="stylesheet" href="styles.css" />

  <!-- EB Garamond for the “Æsc” text -->
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>

  <!-- Fullscreen video container -->
  <div class="video-container">
    <video id="bg-video" autoplay muted loop playsinline>
      <!-- The video file must match exactly, e.g. "ash-tree-loop.mp4" -->
      <source src="ash-tree-loop.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Large, white “Æsc” at bottom-left -->
  <div class="brand" id="brand">Æsc</div>

  <!-- Hidden Bandcamp iframe (update the src with your exact embed) -->
  <iframe 
    id="bc-player"
    style="display: none; width: 1px; height: 1px; border: none;"
    src="https://bandcamp.com/EmbeddedPlayer/album=1717617922/size=small/bgcol=ffffff/linkcol=333333/track=1264650700/transparent=true/auto_play=true/"
    seamless>
  </iframe>

  <!-- Simple script to toggle the Bandcamp iframe on click -->
  <script>
    const brandEl = document.getElementById('brand');
    const bcPlayer = document.getElementById('bc-player');

    brandEl.addEventListener('click', () => {
      if (bcPlayer.style.display === 'none') {
        bcPlayer.style.display = 'block';
      } else {
        bcPlayer.style.display = 'none';
      }
    });
  </script>
</body>
</html>
