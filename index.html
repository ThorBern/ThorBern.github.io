<!DOCTYPE html>
<html>
<head>
    <title>Video Loop</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <video width="100%" height="100%" autoplay loop muted> playsinline
        <source src="Aesc tree.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
